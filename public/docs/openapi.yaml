          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                email:
                  type: string
                  description: 'validation.email The <code>email</code> of an existing record in the users table. validation.max.'
                  example: zbailey@example.net
                  nullable: false
                password:
                  type: string
                  description: validation.min.
                  example: '-0pBNvYgxw'
                  nullable: false
