    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: validation.max.
                  example: b
                  nullable: false
                email:
                  type: string
                  description: 'validation.email validation.max.'
                  example: zbailey@example.net
                  nullable: false
                password:
                  type: string
                  description: validation.min.
                  example: '-0pBNvYgxw'
                  nullable: false
                gender:
                  type: string
                  description: ''
                  example: female
                  nullable: true
                  enum:
                    - male
                    - female
                    - other
                birthday:
                  type: string
                  description: validation.date.
                  example: '2025-05-21T14:07:06'
                  nullable: true
                description:
                  type: string
                  description: validation.max.
                  example: 'Provident perspiciatis quo omnis nostrum aut adipisci quidem.'
                  nullable: true
                allow_adult:
                  type: boolean
                  description: ''
                  example: true
                  nullable: false
                is_auto_next:
                  type: boolean
                  description: ''
                  example: true
                  nullable: false
                is_auto_play:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
                is_auto_skip_intro:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
                is_private_favorites:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
              required:
                - name
                - email
                - password
      security: []
  /api/v1/auth/login:
    post:
      summary: 'Login a user.'
      operationId: loginAUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'validation.email The <code>email</code> of an existing record in the users table. validation.max.'
                  example: gbailey@example.net
                  nullable: false
                password:
                  type: string
                  description: ''
                  example: '|]|{+-'
                  nullable: false
                remember:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
              required:
                - email
                - password
      security: []
